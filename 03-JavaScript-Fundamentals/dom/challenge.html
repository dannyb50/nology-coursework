    <style>
      h1,

      h5 {
        font-family: "Poppins";

      * {
        font-family: "Lato";
      }
      .valid {
        border: 4px solid green;
      }
      .invalid {
        border: 4px solid red;
      }
      .input {

      }
      .error {
        color: red;
        font-size: 12px;
        font-weight: bold;
      }
      .main {
        width: 100%;
        height: 100%;
        border: black solid 2px;
      }

      .position {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-top: 80px;
        padding-bottom: 40px;
      }

      .form-position {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .button-position {
        margin-top: 50px;
        width: 100px;
        height: 40px;
      }
    </style>

        <p>Amazing talks from amazing people.</p>
      </section>

      <!-- Register your interest -->
      <section id="contact">
        <h3>Register your interest!</h3>
        <form id="form">
          <div class="form-group">
            <label class="form-label">Name</label>
            <input class="form-input" onchange="handleInputChange(event)" />
            <p id="name-error"></p>
          </div>
          <div class="form-group">
            <label class="form-label">Email</label>
            <input class="form-input" />
            <p id="email-error"></p>

          <button id="button" onClick="handleRegister()">Send</button>
