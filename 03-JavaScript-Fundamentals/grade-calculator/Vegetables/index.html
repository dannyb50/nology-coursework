<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">    
    <h1 id="heading">Vegetable Prices</h1>
    <label for="vegetable" id="select">Select a Veg</label>
    <select name="vegetable"  id="vegetable" onchange="handlePricePerKg(event)" >
        <option value="potatoes">Potatoes</option>
        <option value="carrots">Carrots</option>
        <option value="brocolli">Brocolli</option>
        <option value="cabbage">Cabbage</option>
        <option value="asparagus">Asparagus</option>
    </select>
</div>
<div class="image">
    <img class="image" src="./images/veg.jpg" alt="Happy Vegetables" />
</div>
</body>
</html>
